<!--html for cohort analysis-->
<style type="text/css">
    .h200{
        height: 200px;
    }
    .mb10{
        margin-bottom: 10px;
    }
    .searchs{
        height: 35px;
    }
    .w30{
        width:120px;
    }
</style>
<div ng-controller="sankeyController">
     <div class="row col-xs-12 col-sm-12 col-md-12 col-md-12 col-lg-12">
        <div class = "row ">
            <div class="col-lg-3 col-sm-3 col-xs-12">
                <div class="widget">
                    <div class="widget-header">
                        <i class="widget-icon glyphicon glyphicon-cog"></i>
                        <span class="widget-caption">设置</span>
                    </div><!--Widget Header-->
                    <div class="widget-body" style="display: block;">
                        <div class="widget-main ">
                            <div class="panel-group accordion" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading ">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                                统计分析
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse" style="height: 0px;">
                                        <div class="panel-body border-red">
                                           <div class = "col-lg-6 col-sm-6 col-xs-6">
                                               所有事件数量
                                           </div>
                                           <div class = "col-lg-6 col-sm-6 col-xs-6 mb10">
                                               100
                                           </div>
                                            <div class = "col-lg-6 col-sm-6 col-xs-6">
                                               不同的事件数量
                                           </div>
                                           <div class = "col-lg-6 col-sm-6 col-xs-6 mb10">
                                               100
                                           </div>
                                            <div class = "col-lg-6 col-sm-6 col-xs-6">
                                               所有的序列数目
                                           </div>
                                           <div class = "col-lg-6 col-sm-6 col-xs-6 mb10">
                                               100
                                           </div>
                                           <div class = "col-lg-6 col-sm-6 col-xs-6">
                                               不同的序列数目
                                           </div>
                                           <div class = "col-lg-6 col-sm-6 col-xs-6 mb10">
                                               1
                                           </div>
                                            <div class = "col-lg-6 col-sm-6 col-xs-6">
                                               层次深度
                                           </div>
                                           <div class = "col-lg-6 col-sm-6 col-xs-6 mb10">
                                               100
                                           </div>
                                            <div class = "col-lg-6 col-sm-6 col-xs-6">
                                               选择的序列
                                           </div>
                                           <div class = "col-lg-6 col-sm-6 col-xs-6 mb10">
                                               100
                                           </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                                自定义序列
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseTwo" class="panel-collapse collapse">
                                        <div class="panel-body border-palegreen">
                                            搜索事件：
                                            <input type = "text" class = "searchinput">
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                                                层次分析
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseThree" class="panel-collapse collapse">
                                        <div class="panel-body border-magenta">
                                            <div class="mb10">
                                                <span >
                                                    目前所在层次：{{vm.level}}
                                                </span>
                                                
                                            </div>
                                            <div class="mb10">
                                                <span >
                                                    选择层次：
                                                </span>
                                            </div>
                                            <div class ="col-lg-6 col-sm-6 col-xs-6">
                                                <label>
                                                    <input name="level" type="radio" ng-checked="vm.level == 1" ng-click = "changeLevel(1)">
                                                    <span class="text"> 1 </span>
                                                </label>
                                            </div>
                                            <div class ="col-lg-6 col-sm-6 col-xs-6">
                                                <label>
                                                    <input name="level" type="radio" class="inverted" ng-checked="vm.level == 2"
                                                    ng-click = "changeLevel(2)">
                                                    <span class="text"> 2 </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                                                属性过滤
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseFour" class="panel-collapse collapse">
                                        <div class="panel-body border-magenta">
                                            <!-- setting sex-->
                                            <div class="mb10">
                                                <span >
                                                    性别：
                                                </span>
                                            </div>
                                            <div class ="col-lg-4 col-sm-4 col-xs-4">
                                                <label>
                                                    <input name="sex" type="radio" ng-checked="vm.attr.sex == 1" ng-click = "changeSex(1)">
                                                    <span class="text"> 全部 </span>
                                                </label>
                                            </div>
                                            <div class ="col-lg-4 col-sm-4 col-xs-4">
                                                <label>
                                                    <input name="sex" type="radio" class="inverted" ng-checked="vm.attr.sex == 2"
                                                    ng-click = "changeSex(2)">
                                                    <span class="text"> 男 </span>
                                                </label>
                                            </div>
                                            <div class ="col-lg-4 col-sm-4 col-xs-4">
                                                <label>
                                                    <input name="sex" type="radio" class="inverted" ng-checked="vm.attr.sex == 3"
                                                    ng-click = "changeSex(3)">
                                                    <span class="text"> 女 </span>
                                                </label>
                                            </div>
                                            <!-- setting age range-->
                                            <div class="mb10">
                                                <span >
                                                    年龄：
                                                </span>
                                            </div>
                                            <div class = "col-lg-6 col-sm-6 col-xs-6">
	                                            <input type = "text" class = "w30" placeholder="请输入起始年龄" class="mb10" ng-model = "vm.attr.age.startAge">
	                                            </div>
                                            <div class = "col-lg-6 col-sm-6 col-xs-6 mb10">
                                             <input type = "text" class = "w30" placeholder="请输入截止年龄" ng-model = "vm.attr.age.endAge">
                                             </div>
                                             <!-- setting support-->
                                             <div class="mb10">
                                                <span >
                                                    support：
                                                </span>
                                            </div>
                                            <input type = "text" ng-model = "vm.attr.support" placeholder="请输入support,0~1" class="mb10">
                                            <!-- setting sequence length-->
                                            <div class="mb10">
                                                <span >
                                                    pattern length：
                                                </span>
                                            </div>
                                            <input type = "text" ng-model = "vm.attr.seqLen" placeholder="请输入序列长度,最大4">
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
                                                相关分析
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseFive" class="panel-collapse collapse">
                                        <div class="panel-body border-magenta">
                                            相关分析
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-blue active pull-center">运行</button>
                    </div><!--Widget Body-->
                </div><!--Widget-->
            </div>

            <div class="col-lg-6 col-sm-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header">
                        <i class="widget-icon fa fa-bar-chart-o"></i>
                        <span class="widget-caption">群体分析</span>
                    </div><!--Widget Header-->
                    <div class="widget-body" style="display: block;">
                        <div id = "sankeys">
                        </div>
                    </div><!--Widget Body-->
                </div><!--Widget-->
            </div>

            <div class="col-lg-3 col-sm-3 col-xs-12">
                <div class="widget">
                    <div class="widget-header">
                        <i class="widget-icon glyphicon glyphicon-stats"></i>
                        <span class="widget-caption">结果分析</span>
                    </div><!--Widget Header-->
                    <div class="widget-body" style="display: block;">
                        <div class = "mb10">
                            <span >popular event：
                            </span>
                        </div>
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Support
                                    </th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat = "(index,item) in vm.popularEvents">
                                    <td ng-bind = "index+1">
                                    </td>
                                    <td ng-bind = "item.patterns">
                                    </td>
                                    <td ng-bind = "item.nums">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <hr class = "wide">
                          <div class = "mb10">
                            <span >popular sequence：
                            </span>
                        </div>
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                   
                                    <th>
                                        Support
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                               <tr ng-repeat = "(index,item) in vm.popularSequences" ng-if = "index <= 4">
                                <td ng-bind = "index+1">
                                </td>
                                <td ng-bind = "item.patterns">
                                </td>
                                <td ng-bind = "item.nums">
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!--Widget Body-->
                </div><!--Widget-->
            </div>
        </div>
     </div>
</div>
